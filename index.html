<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | QR code component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    body,
    html {
      font-family: 'Outfit', sans-serif;
    }

    p {
      font-size: 15px;
    }
  </style>
</head>

<body class="bg-light-gray">
  <div class="h-screen flex items-center justify-content-center">
    <div class=" mx-auto w-80 lg:w-72 bg-white p-3 rounded-[16px] text-center">
      <img src="./images/image-qr-code.png" class="rounded-lg" alt="">
      <div class="mt-5 px-4 pb-5">
        <h1 class="text-xl font-bold text-dark-blue">Improve your front-end skills by building projects</h1>
        <p class="mt-4 text-grayish-blue">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
</body>

</html>
